<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            padding: 50px 20px;
            background: linear-gradient(135deg, #ff8c00, #ff2e63);
        }
        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .market {
            margin: 20px auto;
            max-width: 600px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .market div {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .market div:last-child {
            border-bottom: none;
        }
        .cta {
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff2e63;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            <a href="https://bitcotasks.com/promote/44344" target="_blank" rel="noopener noreferrer">Insight</a>
            
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>Trading Hub</header>

    <section class="hero">
        <h1>Trade Smarter, Earn Faster</h1>
        <p>Get real-time market insights and make informed trading decisions.</p>
        <a href="#" class="cta">Start Trading</a>
    </section>

    <section class="market">
        <h2>Live Market Prices</h2>
        <div><span>Bitcoin (BTC)</span> <span id="btc-price">$0.00</span></div>
        <div><span>Ethereum (ETH)</span> <span id="eth-price">$0.00</span></div>
        <div><span>Litecoin (LTC)</span> <span id="ltc-price">$0.00</span></div>
    </section>

    <script>
        async function fetchPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,litecoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('btc-price').innerText = `$${data.bitcoin.usd}`;
                document.getElementById('eth-price').innerText = `$${data.ethereum.usd}`;
                document.getElementById('ltc-price').innerText = `$${data.litecoin.usd}`;
            } catch (error) {
                console.error("Error fetching market prices", error);
            }
        }
        fetchPrices();
        setInterval(fetchPrices, 60000); // Refresh every minute
    </script>

</body>
          </html>
